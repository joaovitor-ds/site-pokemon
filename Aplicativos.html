      padding: 10px;
      font-size: 16px;
      border: 1px solid white;
      border-radius: 5px;
    }
    .text-overlay:hover{
            background-color: rgb(114, 114, 245);
            transition: 1s;
            box-shadow: 0px 0px 10px 8px purple,
            inset 0px 0px 10px 2px;
            color: black;
